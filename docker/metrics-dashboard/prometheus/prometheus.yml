global:
  scrape_interval: 10s
  external_labels:
    monitor: 'local-monitor'

scrape_configs:
  - job_name: 'web'  
    metrics_path: /metrics/
    static_configs:
      - targets: ['signup-web']
  
  - job_name: 'api'  
    metrics_path: /metrics/
    static_configs:
      - targets: ['reference-data-api']

  - job_name: 'index-handler'  
    metrics_path: /metrics/
    static_configs:
      - targets: ['index-handler:50505']

  - job_name: 'save-handler'  
    metrics_path: /metrics/
    static_configs:
      - targets: ['save-handler:50505']