apiVersion: v1
kind: Service
metadata:
  name: signup-web
spec:
  selector:
    app: signup
    component: web
  ports:
    - name: http
      port: 80
      targetPort: 80
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: signup-web
spec:
  selector:
    matchLabels:
      app: signup
      component: web
  template:
    metadata:
      labels:
        app: signup
        component: web
    spec:
      containers:
        - image: dak4dotnet/signup-web-blazor:linux
          name: signup-web
          ports:
            - containerPort: 80
              name: http
          volumeMounts:
            - name: logs
              mountPath: /logs
        - image: alpine:3.10
          name: signup-web-logs
          command: ["tail"]
          args: ["-n", "1", "-F", "/logs/signup-web.log"]
          volumeMounts:
            - name: logs
              mountPath: /logs
              readOnly: true
      volumes:
        - name: logs
          emptyDir: {}
      nodeSelector:
        beta.kubernetes.io/os: linux
