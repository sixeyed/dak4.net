apiVersion: apps/v1
kind: Deployment
metadata:
  name: signup-web
spec:
  selector:
    matchLabels:
      app: signup
      component: web
  template:
    metadata:
      labels:
        app: signup
        component: web
    spec:
      containers:
        - image: dak4dotnet/signup-web-core:linux
          name: signup-web
          ports:
            - containerPort: 80
              name: http
          volumeMounts:
            - name: logs
              mountPath: /logs
        - image: alpine:3.12
          name: signup-web-logs
          command: ["tail"]
          args: ["-n", "1", "-F", "/logs/signup-web.log"]
          volumeMounts:
            - name: logs
              mountPath: /logs
              readOnly: true
      volumes:
        - name: logs
          emptyDir: {}
      nodeSelector:
        beta.kubernetes.io/os: linux
