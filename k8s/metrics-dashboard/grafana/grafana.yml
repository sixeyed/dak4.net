apiVersion: v1
kind: Service
metadata:
  name: grafana
spec:
  selector:
    app: signup
    component: grafana
  ports:
    - name: grafana
      port: 3000
      targetPort: 3000
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
spec:
  selector:
    matchLabels:
      app: signup
      component: grafana
  template:
    metadata:
      labels:
        app: signup
        component: grafana
    spec:
      containers:
        - image: grafana/grafana:6.7.4
          name: grafana
          ports:
            - containerPort: 3000
              name: grafana
          env:
            - name: GF_USERS_DEFAULT_THEME
              value: "light"
          volumeMounts:
            - name: config-datasources
              mountPath: "/etc/grafana/provisioning/datasources"
              readOnly: true
            - name: config-providers
              mountPath: "/etc/grafana/provisioning/dashboards"
              readOnly: true
            - name: dashboards
              mountPath: "/var/lib/grafana/dashboards"
      volumes:
        - name: config-datasources
          configMap:
            name: grafana-config
            items:
            - key: datasources.yaml
              path: datasources.yaml
        - name: config-providers
          configMap:
            name: grafana-config
            items:
            - key: providers.yaml
              path: providers.yaml
        - name: dashboards
          projected:
              sources:
                - configMap:
                    name: grafana-dashboard-signup
