# v5 adds self-service analytics with Elastcisearch and Kibana
version: '3.7'

services:
  
  signup-db:
    environment:
      - sa_password=DockerCon!!!

  signup-web:
    labels:
      - "traefik.frontend.rule=PathPrefix:/app"
      - "traefik.frontend.priority=30"
    depends_on:
      - signup-db
      - reference-data-api

  homepage:
    labels:
      - "traefik.frontend.rule=PathPrefix:/"
      - "traefik.frontend.priority=10"

  proxy:
    command: --docker --docker.endpoint=npipe:////./pipe/docker_engine --docker.watch --api
    ports:
      - "8020:80"
      - "8080:8080"

  reference-data-api:
    environment: 
      - ConnectionStrings:SignUpDb=Server=signup-db;Database=SignUp;User Id=sa;Password=DockerCon!!!
    labels:
      - "traefik.frontend.rule=PathPrefix:/api"
      - "traefik.frontend.priority=20"
    depends_on:
      - signup-db

  signup-save-handler:
    depends_on:
      - signup-db
      - message-queue

  signup-index-handler:
    depends_on:
      - elasticsearch
      - message-queue

  kibana:
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch

networks:
  app-net:
    external:
      name: nat